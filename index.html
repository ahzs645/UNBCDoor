<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBC Door Sign Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for form and preview */
            gap: 30px;
            align-items: start; /* Align items to the top */
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .label {
            font-style: italic;
            font-weight: 500;
        }

        .contact-info {
            font-style: italic;
            line-height: 1.2;
        }

        .contact-info div {
            margin-bottom: 4px;
        }

        .label {
            font-style: italic;
            font-weight: 500;
            margin-right: 4px;
        }

        .designation-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            margin: 2px 0;
        }

        .toggle-button {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .toggle-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .toggle-button:hover {
            background: #f7fafc;
        }

        .toggle-button i {
            margin-right: 8px;
        }

        .toggle-buttons-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .designation-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .designation-option input[type="checkbox"] {
            margin-right: 8px;
            position: relative;
            z-index: 2;
        }

        .designation-option label {
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .designation-option input[type="checkbox"]:checked + label {
            color: #666;
            font-weight: 500;
        }

        .designation-option input[type="checkbox"]:checked ~ .designation-option {
            background-color: transparent;
        }

        .designation-option input[type="checkbox"]:checked + label::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -12px;
            right: -12px;
            bottom: -8px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: -1;
        }

        .designation-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .custom-designation {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .selected-designations {
            font-size: 0.9em;
            color: #4a5568;
        }

        .sign-header {
            background: #035b42;
            color: white;
            padding: 15px 20px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .unbc-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }
        
        .unbc-logo object {
            display: block;
            width: 200px;
            flex-shrink: 0;
            margin-bottom: -10px;
        }
        
        .alumni-badge {
            display: none;
            flex-shrink: 0;
            height: fit-content;
            margin-left: 20px;
            align-self: center;
        }
        
        .alumni-badge object {
            width: 80px;
            height: auto;
            display: block;
        }

        .sign-content {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            min-height: 200px;
        }

        .main-content {
            flex: 1;
            font-family: 'Inter', sans-serif;
        }

        .main-content .name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .main-content .position {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #666;
        }

        .main-content .room-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
        }

        .main-content .department {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #666;
        }

        .main-content .contact-info {
            font-size: 14px;
            color: #666;
            margin-top: 12px;
        }

        .main-content .designations {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-top: 8px;
        }

        .preview {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: transparent;
            border-radius: 20px;
            padding: 20px;
        }

        .door-sign {
            width: 500px;
            height: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        .door-sign.card-holder-preview {
            transform: none !important;
        }

        /* Remove conflicting style from media query if it exists and causes issues */
        @media (max-width: 1200px) {
            .door-sign {
                transform: scale(0.8); /* Keep or adjust as needed for responsiveness */
                transform-origin: center;
            }
        }

        /* Add styles for card holder info */
        .card-holder-info {
            background: #f8fafc;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .card-holder-info p {
            margin: 4px 0;
        }

        .card-holder-info strong {
            color: #4a5568;
        }

        /* Add styles for search results */
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-top: 5px;
            display: none; /* Hidden by default */
            background-color: white; /* Ensure results are readable */
            position: absolute; /* Position over other content */
            width: calc(100% - 60px); /* Match form width minus padding */
            z-index: 10; /* Ensure it appears above other elements */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-result-item:hover {
            background-color: #f7fafc;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .card-holder-selector-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        #designationsContainer {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
        }

        /* Add styles for input with toggle */
        .input-with-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-with-toggle input[type="email"],
        .input-with-toggle input[type="tel"] {
            flex: 1;
            min-width: 0; /* Prevents input from overflowing */
        }

        .toggle-checkbox {
            display: flex; /* Use flex to align checkbox and label */
            align-items: center;
            justify-content: flex-end; /* Align content to the right */
            gap: 5px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            padding: 4px 8px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            transition: all 0.2s ease;
            margin-top: 8px; /* Add space between input and toggle */
            width: 100%; /* Make the toggle span the width of the form group */
        }

        .toggle-checkbox:hover {
            background: #edf2f7;
        }

        .toggle-checkbox input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .toggle-label {
            font-size: 0.9em;
            color: #4a5568;
            cursor: pointer;
        }

        /* Add styles for contact info group */
        .contact-info-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .contact-info-group .form-group {
            flex: 1;
            margin-bottom: 0;
            display: flex;
            flex-direction: column; /* Stack label, input, and toggle vertically */
        }

        .contact-info-group .form-group label:first-child {
            margin-bottom: 8px; /* Space below the Email/Phone label */
        }

        .contact-info-group .form-group input[type="email"],
        .contact-info-group .form-group input[type="tel"] {
             margin-bottom: 0; /* Remove default margin */
        }
    </style>
</head>

                </div>

                    <label for="roomName">Room Name</label>

            </form>
        </div>

        <!-- Container for card holder selection and preview -->
        <div class="card-holder-selector-container">
            <div class="form-group">
                <label for="cardHolderType">Card Holder Type</label>
                <select id="cardHolderType" name="cardHolderType">
                    <option value="">Select Card Holder Type</option>
                </select>
                <div id="cardHolderInfo" class="card-holder-info" style="display: none; margin-top: 8px; font-size: 0.9em; color: #666;"></div>
            </div>

            <div class="preview">
                <div class="door-sign">
                    <div class="sign-header">
                        <div class="unbc-logo">
                            <img src="components/unbc-logo.svg" alt="UNBC Logo">
                        </div>
                    </div>
                    <div class="sign-content">
                        <div class="main-content">
                            <div class="name-title"></div>
                            <div class="position"></div>
                            <div class="contact-info"></div>
                            <div class="designations"></div>
                        </div>
                        <div class="alumni-badge">
                            <object data="components/alumni-badge.svg" type="image/svg+xml" width="80" height="92"></object>
                        </div>
                    </div>
                </div>
            </div>

            <div class="toggle-buttons-container" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button type="button" id="alumniToggle" class="toggle-button">
                    <i>🎓</i>
                    Show Alumni Badge
                </button>
                <button type="button" id="designationsToggle" class="toggle-button">
                    <i>📜</i>
                    Enable Designations

            <div id="designationsContainer" class="form-group" style="display: none;">

    <script>
        // DOM Elements
        const signForm = document.getElementById('signForm');
        const signType = document.getElementById('signType');
        const departmentType = document.getElementById('departmentType');
        const departmentSearch = document.getElementById('departmentSearch');
        const mainDepartment = document.getElementById('mainDepartment');
        const subDepartment = document.getElementById('subDepartment');
        const subSubDepartment = document.getElementById('subSubDepartment');
        const nameInput = document.getElementById('name');
        const positionInput = document.getElementById('position');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const roomNameInput = document.getElementById('roomName');
        const alumniToggle = document.getElementById('alumniToggle');
        const designationsToggle = document.getElementById('designationsToggle');
        const designationsContainer = document.getElementById('designationsContainer');
        const exportBtn = document.getElementById('exportBtn');
        const signContent = document.querySelector('.sign-content .main-content');
        const alumniBadge = document.querySelector('.alumni-badge');
        const doorSign = document.querySelector('.door-sign');
        const cardHolderTypeSelect = document.getElementById('cardHolderType');
        const cardHolderInfoDiv = document.getElementById('cardHolderInfo');

        // Designation list
        const designationList = [
            "PhD", "MD", "JD", "MBA", "MSc", "MA", "BSc", "BA", "BEng", "BBA",
            "PEng", "PGeo", "P.Ag", "RPF", "RPP", "MCIP", "CPA", "CA", "CMA", "CGA"
        ];

        // Update selected designations display
        function updateSelectedDesignations() {
            const selectedDesignations = document.getElementById('selectedDesignations');
            const checkedDesignations = Array.from(document.querySelectorAll('input[name="designations"]:checked'))
                .map(checkbox => checkbox.value);
            
            selectedDesignations.innerHTML = checkedDesignations.length > 0 
                ? `<strong>Selected Designations:</strong> ${checkedDesignations.join(', ')}`
                : '';
            
            // Update the sign preview when designations change
            updateSign();
        }

        // Initialize designation options
        function initializeDesignationOptions() {
            const container = document.querySelector('.designation-options');
            if (!container) return;

            designationList.forEach(designation => {
                const label = document.createElement('label');
                label.className = 'designation-option';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'designations';
                checkbox.value = designation;
                
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(designation));
                container.appendChild(label);
            });

            // Add event listeners for designation changes
            container.addEventListener('change', updateSelectedDesignations);
        }

        // Logo loading and text updating functions
        async function loadUNBCLogo() {
            try {
                const response = await fetch('components/unbc-logo.svg');
                if (!response.ok) {
                    throw new Error(`Failed to load UNBC logo: ${response.status} ${response.statusText}`);
                }
                
                const svgText = await response.text();
                const logoContainer = document.querySelector('.unbc-logo');
                if (!logoContainer) {
                    throw new Error('Logo container not found');
                }
                
                // Insert the SVG directly into the container
                logoContainer.innerHTML = svgText;
                
                // Get the SVG element and set its size
                const svg = logoContainer.querySelector('svg');
                if (svg) {
                    svg.style.width = 'auto';
                    svg.style.height = 'auto';
                }
                
                return true;
            } catch (error) {
                console.error('Failed to load UNBC logo:', error);
                const logoContainer = document.querySelector('.unbc-logo');
                if (logoContainer) {
                    logoContainer.innerHTML = `<div style="color: white; font-size: 14px; text-align: center;">Error: Could not load UNBC logo</div>`;
                }
                return false;
            }
        }

        // Update the SVG text function
        function updateSVGText(departmentText) {
            const textElement = document.querySelector('#svgDepartmentText');
            if (!textElement) return;
            
            // Clear existing tspans
            textElement.innerHTML = '';
            
            if (departmentText) {
                // Split text into words and create lines
                const words = departmentText.split(' ');
                let currentLine = '';
                let lines = [];
                
                // Create lines with max 25 characters
                words.forEach(word => {
                    if (currentLine.length + word.length + 1 <= 25) {
                        currentLine += (currentLine ? ' ' : '') + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                });
                if (currentLine) {
                    lines.push(currentLine);
                }
                
                // Create tspans for each line
                lines.forEach((line, index) => {
                    const tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                    tspan.setAttribute('x', '0');
                    tspan.setAttribute('dy', index === 0 ? '0' : '10');
                    tspan.textContent = line;
                    textElement.appendChild(tspan);
                });

                // Adjust logo position if there are 3 or more lines
                const logoContainer = document.querySelector('.unbc-logo');
                if (lines.length >= 3) {
                    logoContainer.style.transform = 'translate(0px, -10px)';
                } else {
                    logoContainer.style.transform = 'translate(0px, 0px)';
                }
            }
        }

        // Populate card holder types dropdown
        function populateCardHolderTypes() {
            cardHolderTypeSelect.innerHTML = '<option value="">Select Card Holder Type</option>';
            if (typeof cardHolders !== 'undefined') {
                Object.entries(cardHolders).forEach(([type, spec]) => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = `${spec.name} (${spec.viewableArea.width}" × ${spec.viewableArea.height}")`;
                    cardHolderTypeSelect.appendChild(option);
                });
            }
        }

        // Update card holder info display
        function updateCardHolderInfo(type) {
            if (cardHolderInfoDiv) {
                if (type && cardHolders[type]) {
                    const spec = cardHolders[type];
                    cardHolderInfoDiv.innerHTML = `
                        <p><strong>Description:</strong> ${spec.description}</p>
                        <p><strong>Viewable Area:</strong> ${spec.viewableArea.width}" × ${spec.viewableArea.height}"</p>
                        <p><strong>Total Area:</strong> ${spec.totalArea.width}" × ${spec.totalArea.height}"</p>
                        <p><strong>Border Width:</strong> ${spec.borderWidth}"</p>
                    `;
                    cardHolderInfoDiv.style.display = 'block';
                } else {
                    cardHolderInfoDiv.style.display = 'none';
                }
            }
        }

// Update door sign scaling based on card holder type
function updateDoorSignDimensions(type) {
    const doorSign = document.querySelector('.door-sign');
    if (!doorSign) return;

    // Reset to default state first
    doorSign.style.transform = 'none';
    doorSign.style.border = 'none';
    doorSign.style.padding = '0';
    doorSign.style.background = 'white';
    doorSign.style.width = '500px';
    doorSign.style.height = '300px';
    doorSign.classList.remove('card-holder-preview');

    // Reset all child elements to default
    const signContent = doorSign.querySelector('.sign-content');
    const signHeader = doorSign.querySelector('.sign-header');

    if (signContent) {
        signContent.style.boxShadow = 'none';
        signContent.style.borderRadius = '';
        signContent.style.padding = '20px';
        signContent.style.minHeight = '200px';
        signContent.style.background = 'white';
        signContent.style.display = 'flex';
        signContent.style.alignItems = 'center';
    }

    if (signHeader) {
        signHeader.style.boxShadow = 'none';
        signHeader.style.height = '80px';
        signHeader.style.padding = '15px 20px';
        signHeader.style.background = '#035b42';
        signHeader.style.borderRadius = '0';
    }

    // Reset font sizes
    const nameElements = doorSign.querySelectorAll('.name, .room-name');
    const positionElements = doorSign.querySelectorAll('.position');
    const contactElements = doorSign.querySelectorAll('.contact-info');
    const designationElements = doorSign.querySelectorAll('.designations');

    nameElements.forEach(el => el.style.fontSize = '24px');
    positionElements.forEach(el => el.style.fontSize = '18px');
    contactElements.forEach(el => el.style.fontSize = '14px');
    designationElements.forEach(el => el.style.fontSize = '14px');

    // Remove any existing info element
    const existingInfo = doorSign.querySelector('.card-holder-preview-info');
    if (existingInfo) {
        existingInfo.remove();
    }
    doorSign.style.position = '';

    if (type && cardHolders && cardHolders[type]) {
        doorSign.classList.add('card-holder-preview');
        
        const spec = cardHolders[type];
        const viewableWidthIn = spec.viewableArea.width;
        const viewableHeightIn = spec.viewableArea.height;
        const borderWidthIn = spec.borderWidth;

        // Calculate the aspect ratio of the viewable area
        const viewableAspectRatio = viewableWidthIn / viewableHeightIn;
        
        // Keep preview at a reasonable size but maintain proportions
        const maxPreviewWidth = 450;
        const previewWidth = maxPreviewWidth;
        const previewHeight = previewWidth / viewableAspectRatio;
        
        // Calculate scaling factor compared to original
        const widthScale = previewWidth / 500; // 500 is original width
        const heightScale = previewHeight / 300; // 300 is original height
        const scale = Math.min(widthScale, heightScale);
        
        // Calculate border thickness based on ACTUAL border width relative to viewable area
        const borderRatio = borderWidthIn / viewableWidthIn;

                mainContent.style.overflow = 'hidden'; // Prevent overflow

        // Style the header with proper scaling - this fills the viewable area

            if (logo) {

                const heightScale = previewHeight / 300; // Original height reference
                const headerHeightScale = scaledHeaderHeight / 80; // Header height reference
                
                // Use the most restrictive scale factor to ensure logo fits well
                const logoScale = Math.min(widthScale, heightScale, headerHeightScale) * 0.7; // Reduced from 0.9 to 0.7 for more room
                const minLogoScale = 0.25; // Reduced from 0.3 to 0.25 for smaller minimum size
                const maxLogoScale = 1.0; // Reduced from 1.2 to 1.0 to prevent it from being too large
                
                const finalLogoScale = Math.max(minLogoScale, Math.min(maxLogoScale, logoScale));
                
                logo.style.width = `${200 * finalLogoScale}px`;
                logo.style.height = 'auto';
                
                // Debug info (you can remove this later)
                console.log(`Logo scaling - Width: ${widthScale.toFixed(2)}, Height: ${heightScale.toFixed(2)}, Header: ${headerHeightScale.toFixed(2)}, Final: ${finalLogoScale.toFixed(2)}`);
            }
            if (logoContainer) {
                // Scale the container proportionally as well
                const containerScale = Math.min(scale, 1.0); // Don't make container larger than original
                logoContainer.style.transform = `scale(${Math.max(0.4, containerScale)})`;
                logoContainer.style.transformOrigin = 'center';

        // Scale fonts proportionally

        // Search functionality
        function searchDepartments(query) {
            query = query.toLowerCase();
            const results = [];

            if (typeof departmentTypes !== 'undefined') {
                Object.entries(departmentTypes).forEach(([type, typeData]) => {
                    if (typeData.departments && typeof typeData.departments === 'object') {
                        Object.entries(typeData.departments).forEach(([mainDept, subDepts]) => {
                            if (mainDept.toLowerCase().includes(query)) {
                                results.push({
                                    type,
                                    mainDept,
                                    path: `${typeData.name} > ${mainDept}`
                                });
                            }

                            if (typeof subDepts === 'object' && !Array.isArray(subDepts)) {
                                Object.entries(subDepts).forEach(([subDept, subSubDepts]) => {
                                    if (subDept.toLowerCase().includes(query)) {
                                        results.push({
                                            type,
                                            mainDept,
                                            subDept,
                                            path: `${typeData.name} > ${mainDept} > ${subDept}`
                                        });
                                    }

                                    if (typeof subSubDepts === 'object' && !Array.isArray(subSubDepts)) {
                                        Object.entries(subSubDepts).forEach(([subSubDept, _]) => {
                                            if (subSubDept.toLowerCase().includes(query)) {
                                                results.push({
                                                    type,
                                                    mainDept,
                                                    subDept,
                                                    subSubDept,
                                                    path: `${typeData.name} > ${mainDept} > ${subDept} > ${subSubDept}`
                                                });
                                            }
                                        });
                                    }
                                });
                            }
                        });
                    }
                });
            }

            return results;
        }

        // Create and show search results
        function showSearchResults(query) {
            const existingResults = document.querySelector('.search-results');
            if (existingResults) {
                existingResults.remove();
            }

            const results = searchDepartments(query);
            const resultsContainer = document.createElement('div');
            resultsContainer.className = 'search-results';

            if (results.length > 0) {
                results.forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    div.textContent = result.path;
                    div.addEventListener('click', () => {
                        if (departmentType) departmentType.value = result.type;
                        populateMainDepartments();
                        setTimeout(() => {
                             if (mainDepartment) mainDepartment.value = result.mainDept;
                            populateSubDepartments(result.mainDept);
                            setTimeout(() => {
                                if (result.subDept) {
                                    if (subDepartment) subDepartment.value = result.subDept;
                                    populateSubSubDepartments(result.mainDept, result.subDept);
                                    setTimeout(() => {
                                        if (result.subSubDept) {
                                            if (subSubDepartment) subSubDepartment.value = result.subSubDept;
                                        }
                                        updateSign();
                                    }, 0);
                                } else {
                                     updateSign();
                                }
                            }, 0);
                        }, 0);

                        resultsContainer.style.display = 'none';
                    });
                    resultsContainer.appendChild(div);
                });
                resultsContainer.style.display = 'block';
            } else {
                 resultsContainer.style.display = 'none';
            }

            if (departmentSearch && departmentSearch.parentNode) {
                departmentSearch.parentNode.appendChild(resultsContainer);
            }
        }

        // Event listener for search input
        if (departmentSearch) {
            departmentSearch.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query.length > 0) {
                    showSearchResults(query);
                } else {
                    const resultsContainer = document.querySelector('.search-results');
                    if (resultsContainer) {
                        resultsContainer.style.display = 'none';
                    }
                     departmentType.value = '';
                    populateMainDepartments();
                    updateSign();
                }
            });
        }

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-input') && !e.target.closest('.search-results')) {
                const resultsContainer = document.querySelector('.search-results');
                if (resultsContainer) {
                    resultsContainer.style.display = 'none';
                }
            }
        });

        // Populate main departments based on department type
        function populateMainDepartments() {
            mainDepartment.innerHTML = '<option value="">Select Department</option>';
            subDepartment.innerHTML = '<option value="">Select Sub-Department</option>';
            subSubDepartment.innerHTML = '<option value="">Select Unit</option>';

            const selectedType = departmentType.value;
            if (selectedType && departmentTypes[selectedType]) {
                const departments = departmentTypes[selectedType].departments;
                if (departments && typeof departments === 'object') {
                     Object.keys(departments).forEach(dept => {
                        const option = document.createElement('option');
                        option.value = dept;
                        option.textContent = dept;
                        if (mainDepartment) mainDepartment.appendChild(option);
                    });
                }
                if (mainDepartment && mainDepartment.parentElement) mainDepartment.parentElement.style.display = 'block';
            } else {
                if (mainDepartment && mainDepartment.parentElement) mainDepartment.parentElement.style.display = 'none';
                if (subDepartment && subDepartment.parentElement) subDepartment.parentElement.style.display = 'none';
                if (subSubDepartment && subSubDepartment.parentElement) subSubDepartment.parentElement.style.display = 'none';
            }
        }

        // Populate sub-departments
        function populateSubDepartments(mainDept) {
            subDepartment.innerHTML = '<option value="">Select Sub-Department</option>';
            subSubDepartment.innerHTML = '<option value="">Select Unit</option>';
            const selectedType = departmentType.value;

            if (selectedType && mainDept && departmentTypes[selectedType].departments && departmentTypes[selectedType].departments[mainDept]) {
                const subDepts = departmentTypes[selectedType].departments[mainDept];
                if (typeof subDepts === 'object' && !Array.isArray(subDepts)) {
                    Object.keys(subDepts).forEach(subDept => {
                        const option = document.createElement('option');
                        option.value = subDept;
                        option.textContent = subDept;
                        if (subDepartment) subDepartment.appendChild(option);
                    });
                    if (subDepartment && subDepartment.parentElement) subDepartment.parentElement.style.display = 'block';
                } else {
                     if (subDepartment && subDepartment.parentElement) subDepartment.parentElement.style.display = 'none';
                }
            } else {
                if (subDepartment && subDepartment.parentElement) subDepartment.parentElement.style.display = 'none';
                if (subSubDepartment && subSubDepartment.parentElement) subSubDepartment.parentElement.style.display = 'none';
            }
        }

        // Populate sub-sub-departments
        function populateSubSubDepartments(mainDept, subDept) {
            subSubDepartment.innerHTML = '<option value="">Select Unit</option>';
            const selectedType = departmentType.value;

            if (selectedType && mainDept && departmentTypes[selectedType].departments && 
                departmentTypes[selectedType].departments[mainDept] && 
                departmentTypes[selectedType].departments[mainDept][subDept]) {
                
                const subSubDepts = departmentTypes[selectedType].departments[mainDept][subDept];
                
                if (Array.isArray(subSubDepts)) {
                    subSubDepts.forEach(unit => {
                        const option = document.createElement('option');
                        option.value = unit;
                        option.textContent = unit;
                        if (subSubDepartment) subSubDepartment.appendChild(option);
                    });
                } else if (typeof subSubDepts === 'object') {
                    Object.entries(subSubDepts).forEach(([unitName, unitArray]) => {
                        if (Array.isArray(unitArray)) {
                            const option = document.createElement('option');
                            option.value = unitName; // Use the full name as the value
                            option.textContent = unitName; // Use the full name as the display text
                            if (subSubDepartment) subSubDepartment.appendChild(option);
                        }
                    });
                }
                
                if (subSubDepartment && subSubDepartment.parentElement) {
                    subSubDepartment.parentElement.style.display = 'block';
                }
            } else {
                if (subSubDepartment && subSubDepartment.parentElement) {
                    subSubDepartment.parentElement.style.display = 'none';
                }
            }
        }

        // Event Listeners for progressive display
        if (departmentType) {
            departmentType.addEventListener('change', () => {
                populateMainDepartments();
                updateSign();
            });
        }

        if (mainDepartment) {
            mainDepartment.addEventListener('change', () => {
                populateSubDepartments(mainDepartment.value);
                updateSign();
            });
        }

        if (subDepartment) {
            subDepartment.addEventListener('change', () => {
                populateSubSubDepartments(mainDepartment.value, subDepartment.value);
                updateSign();
            });
        }

        if (subSubDepartment) {
            subSubDepartment.addEventListener('change', updateSign);
        }

        // Event Listeners for other form elements
        if (signType) {
            signType.addEventListener('change', () => {
                const type = signType.value;
                console.log('Sign type changed to:', type); // Debug log

                // Show/hide form elements based on sign type
                const formElements = {
                    name: type === 'faculty' || type === 'staff' || type === 'student' || type === 'lab',

                    email: type === 'faculty' || type === 'staff' || type === 'student',
                    phone: type === 'faculty' || type === 'staff',
                    roomName: type === 'lab' || type === 'general-room' || type === 'custodian-closet',
                    alumniToggle: type === 'faculty' || type === 'staff',
                    designationsToggle: type === 'faculty' || type === 'staff'
                };

                // Update visibility of form elements
                Object.entries(formElements).forEach(([elementId, shouldShow]) => {
                    const element = document.getElementById(elementId);
                    if (element && element.parentElement) {
                        element.parentElement.style.display = shouldShow ? 'block' : 'none';

                // Update designations container visibility
                if (designationsContainer) {
                    designationsContainer.style.display =

        // Initialize form elements and event listeners
        function initializeFormElements() {
            // Add event listeners to all input fields
            const inputs = [
                { element: nameInput, events: ['input', 'change'] },
                { element: positionInput, events: ['input', 'change'] },
                { element: emailInput, events: ['input', 'change'] },
                { element: phoneInput, events: ['input', 'change'] },
                { element: roomNameInput, events: ['input', 'change'] },
                { element: document.getElementById('showEmail'), events: ['change'] },
                { element: document.getElementById('showPhone'), events: ['change'] }
            ];

            inputs.forEach(({ element, events }) => {
                if (element) {
                    events.forEach(eventType => {
                        element.addEventListener(eventType, updateSign);
                    });
                }
            });

            // Show/hide form elements based on initial sign type
            if (signType) {
                signType.dispatchEvent(new Event('change'));

        if (alumniToggle) {

                    alumniBadge.style.display = shouldShowAlumni ? 'block' : 'none';

        // Update sign preview
        function updateSign() {
            const signContent = document.querySelector('.sign-content .main-content');
            if (!signContent) return;

            const type = signType?.value || 'faculty';
            let content = '';

            // Define default values based on sign type
            const getDefaultValues = (signType) => {
                switch(signType) {
                    case 'faculty':
                    case 'staff':
                        return {
                            name: 'Dr. John Smith',
                            position: 'Professor',
                            email: 'john.smith@unbc.ca',
                            phone: '250-960-5555'
                        };
                    case 'student':
                        return {
                            name: 'Student Name',
                            email: 'student@unbc.ca'
                        };
                    case 'lab':
                        return {
                            roomName: 'Research Lab'
                        };
                    case 'general-room':
                        return {
                            roomName: 'Conference Room'
                        };
                    case 'custodian-closet':
                        return {
                            roomName: 'Storage Room'
                        };
                    default:
                        return {};
                }
            };

            const defaults = getDefaultValues(type);

            // Get actual values or use defaults
            const getName = () => document.getElementById('name')?.value || defaults.name || '';
            const getPosition = () => document.getElementById('position')?.value || defaults.position || '';
            const getEmail = () => document.getElementById('email')?.value || defaults.email || '';
            const getPhone = () => document.getElementById('phone')?.value || defaults.phone || '';
            const getRoomName = () => document.getElementById('roomName')?.value || defaults.roomName || '';

            // Build content based on sign type
            if (type === 'faculty' || type === 'staff') {
                const name = getName();
                const position = getPosition();
                
                if (name) content += `<div class="name">${name}</div>`;
                if (position) content += `<div class="position">${position}</div>`;
                
                // Add contact info
                const email = getEmail();
                const phone = getPhone();
                if ((email && showEmail?.checked) || (phone && showPhone?.checked)) {
                    content += '<div class="contact-info">';
                    if (email && showEmail?.checked) content += `<div>Email: ${email}</div>`;
                    if (phone && showPhone?.checked) content += `<div>Phone: ${phone}</div>`;
                    content += '</div>';
                }
                
                // Add designations if enabled
                if (designationsToggle?.classList.contains('active')) {
                    const checkedDesignations = Array.from(document.querySelectorAll('input[name="designations"]:checked'))
                        .map(checkbox => checkbox.value);
                    const designationsToShow = checkedDesignations.length > 0 ? checkedDesignations : ['PhD'];
                    content += `<div class="designations">${designationsToShow.join(', ')}</div>`;
                }
            } 
            else if (type === 'student') {
                const name = getName();
                const email = getEmail();
                
                if (name) content += `<div class="name">${name}</div>`;
                if (email) {
                    content += '<div class="contact-info">';
                    content += `<div>Email: ${email}</div>`;
                    content += '</div>';
                }
            }
            else if (type === 'lab' || type === 'general-room' || type === 'custodian-closet') {
                const roomName = getRoomName();
                if (roomName) content += `<div class="room-name">${roomName}</div>`;
            }

            // Update the content
            signContent.innerHTML = content;

            // Update alumni badge visibility
            if (alumniBadge) {
                const shouldShowAlumni = (type === 'faculty' || type === 'staff') && 
                    alumniToggle?.classList.contains('active');
                alumniBadge.style.display = shouldShowAlumni ? 'block' : 'none';
            }

            // Update SVG text with department info
            updateDepartmentDisplay();
        }

        // Separate function to handle department display
        function updateDepartmentDisplay() {
            const deptType = departmentType?.value;
            const mainDept = mainDepartment?.value;
            const subDept = subDepartment?.value;
            const subSubDept = subSubDepartment?.value;

            // Use the most specific department level available for display
            let displayDept = '';
            if (subSubDept) {
                displayDept = subSubDept;
            } else if (subDept) {
                displayDept = subDept;
            } else if (mainDept) {
                displayDept = mainDept;
            }

            // Only update if we have department info
            if (deptType && displayDept) {
                updateSVGText(displayDept);
            } else {
                // Clear the text if no department is selected
                const textElement = document.querySelector('#svgDepartmentText');
                if (textElement) {
                    textElement.innerHTML = '';
                }
            }
        }
